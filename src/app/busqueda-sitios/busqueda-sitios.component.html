<div class="row">
  <div class="col l9 m9 s9">
    <div class="center">
      <form>
        <div class="input-field">
          <input id="search"  [(ngModel)]="consulta.busqueda" name ="busqueda" type="search" >
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div> 
  </div>
  <div>
    <div>
      <a class="waves-effect waves-light btn" (click) ="getSitios()">button</a>
    </div>
  </div>
</div>

<div class="row">
  
        <div class="col s12 m6 l6" *ngFor="let sitios of listaSitios">
          <div class="card smmal blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{sitios.name}}</span>
              <p>{{sitios.rating}}</p>
              <p>{{sitios.vicinity}}</p>
            </div>
            <div class="card-action">
              <button (click)="goToDetailSite(sitios.place_id)">ver detalles</button>
              <button (click)="addFavorite()">agregar a favoriritos</button>
            </div>
          </div>
        </div>
</div>
