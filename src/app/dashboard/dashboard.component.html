<md-sidenav-layout class="layout-nav">
        <md-toolbar color="primary">
        <button class="app-icon-button" (click)="sidenav.toggle()">
          <i class="material-icons app-toolbar-menu">menu</i>
        </button>
     </md-toolbar> 
  <md-sidenav #sidenav mode="side" class="app-sidenav">  
    
    <div class="row">
       <div id="imageUser" class="col l12 m12 s12">
         <img [src]="userinfo.photoURL" alt="">
       </div>
       <div class="info-user">
         <p>{{userinfo.displayName}}</p>
         <p>{{userinfo.email}}</p>
      </div> 
    </div>
    <div class="row">
      <div id="menu-opciones">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

  </md-sidenav>

      <div class="row contenido">
        <div class="buscador  col l10">
          <form>
            <div class="input-field">
              <input id="search"  
              name ="busqueda" [(ngModel)]="consulta.busqueda" type="search" >
              <label for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
        </form>
        </div>
        <div class="col l2 m12 s12">
          <a class="waves-effect waves-light btn" (click) ="getSitios()">buscar</a>
        </div>  
      </div>
      <div class="row contenido">
        <div class="result-content col10 s12 m12">
          <div class="col s12 m6 l6" *ngFor="let sitios of listaSitios">
              <md-card class="example-card cards">
                <md-card-header>
                  <div md-card-avatar class="example-header-image">
                    <img class="responsive-img" [src]="sitios.icon" alt="">
                    </div>
                  <md-card-title>{{sitios.name}}</md-card-title>
                  <md-card-subtitle>{{sitios.vicinity}}</md-card-subtitle>
                </md-card-header>
                
                <md-card-actions>
                  <button md-button (click)="goToDetailSite(sitios.place_id)">LIKE</button>
                  <button md-button (click)="goToDetailSite(sitios.place_id)">SHARE</button>
                </md-card-actions>
          </md-card>
        </div>
        </div>
      </div>

  <!-- primary content -->
</md-sidenav-layout>
